<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add car</title>
</head>
<body>
    <form action="/car" method="post">

        <label for="name">name:</label>
        <input type="text" id="name" name="name" minlength="2" maxlength="25" required>
        <br><br>

        <label for="model">model:</label>
        <input type="text" id="model" name="model" minlength="2" maxlength="25" required>
        <br><br>

        <label for="year">year:</label>
        <input type="number" id="year" name="year" min="1960" max="2025" required>
        <br><br>

        <label for="isConvertible">isConvertible:</label>
        <input type="checkbox" id="isConvertible" name="isConvertible" required>
        <br><br>

        <button type="submit">Submit</button>

    </form>
</body>
</html>
